<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="IMS.css">
</head>
<body>
  <div class="container">
    <img src="https://png.pngtree.com/template/20191024/ourmid/pngtree-shopping-cart-vector-logo-design-shopping-logo-design-on-line-shopping-image_322990.jpg" alt="Company Logo" class="logo" />
    <h1>Inventory Management System</h1>

    <form>
      <label for="name"></label>
      <input type="text" name="name" id="name" placeholder="Item Name" />

      <label for="details"></label>
      <input type="text" name="details" id="details" placeholder="Item Details" />

      <label for="quantity"></label>
      <input type="number" name="quantity" id="quantity" placeholder="Quantity" />

      <label for="price"></label>
      <input type="number" name="price" id="price" placeholder="Price" />

      <label for="image"></label>
      <input type="file" name="image" id="image" accept="image/*" />

      <button type="submit">Add Item</button>
    </form>
    <label for="sortBy">Sort By: </label>
       <select id="sortBy">
          <option value="name">Name</option>
          <option value="quantity">Quantity</option>
          <option value="price">Price</option>
          <option value="date">Date Added</option>
        </select>
        <div class="search">
          <p><b>Search: </b><input class="srch" type="text" placeholder="Search Item"><a href="#"><button class="btn">Search</button></a></p>                    
      </div>

        </tr>
