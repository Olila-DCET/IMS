<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="IMS.css">
</head>
<body>
    <div class="container">
        <img src="https://png.pngtree.com/template/20191024/ourmid/pngtree-shopping-cart-vector-logo-design-shopping-logo-design-on-line-shopping-image_322990.jpg" alt="Company Logo" class="logo">
        <h1>Inventory Management System</h1>

        <input type="text" id="search" placeholder="Search items..." onkeyup="searchItem()">
        <button onclick="openModal()">Add New Item</button>

        <select id="sortOption" onchange="sortInventory()">
    <option value="">Sort By</option>
    <option value="name">Name (A-Z)</option>
    <option value="quantity">Quantity (Low-High)</option>
    <option value="price">Price (Low-High)</option>
    <option value="date">Date Added (Newest First)</option>
       </select>
    
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Item</h2>
            <input type="text" id="name" placeholder="Item Name">
            <input type="text" id="details" placeholder="Item Details">
            <input type="number" id="quantity" placeholder="Quantity">
            <input type="number" id="price" placeholder="Price">
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" class="preview" style="display: none;">
            <button onclick="addItem()">Save Item</button>
        </div>
    </div>

    <script src="IMS.js"></script>
</body>
</html>
